<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <main>
        <aside class="space-between">
            <span>
                <h1>My balance</h1>
                <h2>$921.48</h2>
            </span>
            <img src="images/logo.svg" alt="">
        </aside>
        <article>
            <h2>Spending - Last 7 days</h2>
            <div class="diagram space-between">
                <span class="mon">
                    <div class="price">$15.45</div>
                </span>
                <span class="tue">
                    <div class="price">$34.91</div>
                </span>
                <span class="wed today">
                    <div class="price">$52.36</div>
                </span>
                <span class="thu">
                    <div class="price">$31.07</div>
                </span>
                <span class="fri">
                    <div class="price">$23.39</div>
                </span>
                <span class="sat">
                    <div class="price">$43.28</div>
                </span>
                <span class="sun">
                    <div class="price">$25.48</div>
                </span>
            </div>
            <div class="days space-between">
                <span>mon</span>
                <span>tue</span>
                <span>wed</span>
                <span>thu</span>
                <span>fri</span>
                <span>sat</span>
                <span>sun</span>
            </div>
            <div class="stats space-between">
                <span>
                    <em>Total this month</em>
                    <h2 class="total-month">$478.33</h2>
                </span>
                <span>
                    <h2 class="rate">+2.4%</h2>
                    <em>from last month</em>
                </span>
            </div>
        </article>
    </main>
</body>
</html>
